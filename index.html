<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!--css-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="product">
      <div>
        <img class="desktop-image" src="images/image-product-desktop.jpg" alt="a bottle of Gabrielle Essence Eau De Perfume">
        <img class="mobile-image"src="images/image-product-mobile.jpg" alt="a bottle of Gabrielle Essence Eau De Perfume">
      </div>
      <div class="product-information">
        <p class="intro-text">Perfume</p>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="cur-price">$149.99</p>
          <p class="org-price">$169.99</p>
        </div>
        <button class="button">
          <img  src="images/icon-cart.svg" alt="cart icon">
          <span>Add to Cart</span>
        </button>
      </div>
  </main>
</body>
</html>
